<div *ngIf="hero">
  <h1>{{ hero.name | uppercase }} Details</h1>
  <div><span>ID: </span>{{ hero.id }}</div>
  <div><span>Name: </span>{{ hero.name }}</div>

  <div>
    <label for="name">Hero name:</label>
    <input
      [(ngModel)]="hero.name"
      id="name"
      placeholder="name"
      type="text"
    />
  </div>
</div>
