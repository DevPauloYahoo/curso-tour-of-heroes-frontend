<mat-dialog-content>
  <p class="mat-body-1">{{ data.content }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button [mat-dialog-close]="false" mat-button>{{ data.cancelText }}</button>
  <button [mat-dialog-close]="true" color="primary" mat-button>{{ data.confirmText }}</button>
</mat-dialog-actions>
