<mat-accordion *ngIf="messageService.getMessages().length">
  <mat-expansion-panel class="mat-elevation-z8">
    <mat-expansion-panel-header>
      <mat-panel-title> Messages</mat-panel-title>
      <mat-panel-description>
        {{ messageService.getMessages().length }} record(s)
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>
      <button (click)="messageService.clear()" color="accent" mat-raised-button>
        Clear messages
      </button>
    </p>
    <mat-list>
      <mat-list-item *ngFor="let msg of messageService.getMessages()">
        {{ msg }}
      </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
