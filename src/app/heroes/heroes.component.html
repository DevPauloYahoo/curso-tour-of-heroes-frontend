<h2>My Heroes</h2>

<ul class="heroes">
  <li (click)="onSelect(hero)" *ngFor="let hero of heroes" [class.selected]="hero === selectedHero">
    <span>{{ hero.id }}</span>
    {{ hero.name }}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h1>{{ selectedHero.name | uppercase }} Details</h1>
  <div><span>ID: </span>{{ selectedHero.id }}</div>
  <div><span>Name: </span>{{ selectedHero.name }}</div>

  <div>
    <label for="name">Hero name:</label>
    <input
      [(ngModel)]="selectedHero.name"
      id="name"
      placeholder="name"
      type="text"
    />
  </div>
</div>
